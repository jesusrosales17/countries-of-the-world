<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Paises del mundo</title>
</head>
<body class="masInformacion-body">
<header class="header">
    <div class="container">
        <div class="header__text">
            <h1>countries of the world!!</h1>
        </div>
        <div class="header__mode">
            <img class="header__mode-icon" src="icons/moon-light.svg" alt="modo claro">
            <p class="header__mode-text">Drark Mode</p>
        </div>
    </div>
 </header>    
    
     <main class="mas_informacion container">
       <div class="mas_informacion__btn-regresar">
           <a href="index.html">
            <img src="icons/arrow.svg" alt="arrow">
               Back</a>
        </div>

        <section class="mas_informacion__container">
            <div class="mas_informacion__container-img">
                <img src="" alt="">
            </div>
            <div class="mas_informacion__info container">     
                <div class="mas_informacion__container-info1">
                    <h2 class="nombrePais"></h2>
                    <p class="nativeName">NativeName: <span></span></p>
                    <p class="populationDiv">population: <span></span></p>
                    <p class="regionDiv">Region: <span></span></p>
                    <p class="supRegion">Sub Region: <span></span></p>
                    <p class="capitalDiv">Capital: <span></span></p>
                </div>

                <div class="mas_informacion__container-info2">
                    <p class="top-lavel">Top Level Domain: <span></span></p>
                    <p class="currencies">Currencies: <span></span></p>
                    <p class="languajes">languages: <span></span></p>
                </div>

                <div class="mas_informacion__container-info3">
                    <h3 class="info3-title">Border countries</h3>
                    <div class="border-countries"></div>
                </div>
            </div>
        </section>
     </main>
     <script src="./js/masInformacion.js" type="module"></script>
</body>
</html>
